<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Dashboard</title>
    <link rel="stylesheet" href="developer.css">
</head>
<body>
    <div class="navbar">
        <a href="productOwner.html">Product Owner</a>
        <a href="scrumMaster.html">Scrum Master</a>
        <a href="editRoles.html">Edit Roles</a>
    </div>
    <div class="content">
        <div class="column">
            <h2>Add Task to Sprint Backlog</h2>
            <div class="tasks">
                <input type="text" placeholder="Title" id="task-title">
                <textarea placeholder="Description" id="task-description"></textarea>
                <div class="buttons">
                    <button onclick="saveTask()">Save Task</button>
                </div>
            </div>
        </div>
        <div class="column">
            <h2>Add Developer to Task</h2>
            <div class="developers">
                <div class="developer-list">
                    <!-- Dynamisch geladene Entwickler werden hier angezeigt -->
                </div>
            </div>
        </div>
        <div class="column">
            <h2>Your Sprint Backlog</h2>
            <div class="backlog">
                <div class="backlog-list">
                    <!-- Dynamisch geladene Sprint-Backlog-Items werden hier angezeigt -->
                </div>
                <div class="buttons">
                    <button onclick="startSprint()">Start Sprint</button>
                </div>
            </div>
        </div>
    </div>
    <script src="developerTeam.js"></script>
</body>
</html>
