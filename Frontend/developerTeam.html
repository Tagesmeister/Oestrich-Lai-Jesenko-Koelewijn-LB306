<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Dashboard</title>
    <link rel="stylesheet" href="developer.css">
</head>
<body>
    <div class="navbar">
        <button>Product Owner</button>
        <button>Developer Team</button>
        <button>Scrum Master</button>
        <button>Edit Roles</button>
    </div>
    <div class="content">
        <div class="column">
            <h2>Add Task to Sprint Backlog</h2>
            <div class="tasks">
                <input type="text" placeholder="Title" id="task-title">
                <textarea placeholder="Description" id="task-description"></textarea>
                <div class="buttons">
                    <button>Save Task</button>
                </div>
            </div>
        </div>
        <div class="column">
            <h2>Add Developer to Task</h2>
            <div class="developers">
                <div class="developer-list">
                    <div class="developer-item">
                        Dev 1 <span style="color: green;">✔</span>
                    </div>
                    <div class="developer-item">
                        Dev 2 <span style="color: green;">✔</span>
                    </div>
                    <div class="developer-item">
                        Dev 3 <span style="color: red;">✘</span>
                    </div>
                    <div class="developer-item">
                        Dev 4 <span style="color: red;">✘</span>
                    </div>
                    <div class="developer-item">
                        Dev 5 <span style="color: red;">✘</span>
                    </div>
                    <div class="developer-item">
                        Dev 6 <span style="color: red;">✘</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <h2>Your Sprint Backlog</h2>
            <div class="backlog">
                <div class="backlog-list">
                    <div class="backlog-item">
                        Nr. 1 <span style="color: red;">✘</span>
                    </div>
                    <div class="backlog-item">
                        Nr. 2 <span style="color: red;">✘</span>
                    </div>
                    <div class="backlog-item">
                        Nr. 3 <span style="color: red;">✘</span>
                    </div>
                    <div class="backlog-item">
                        Nr. 4 <span style="color: red;">✘</span>
                    </div>
                    <div class="backlog-item">
                        Nr. 5 <span style="color: red;">✘</span>
                    </div>
                    <div class="backlog-item">
                        Nr. 6 <span style="color: red;">✘</span>
                    </div>
                </div>
                <div class="buttons">
                    <button>Start Sprint</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
