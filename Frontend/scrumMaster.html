<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scrum.css" />
    <title>Scrum Master</title>
</head>
<body>
    <div class="navbar">
        <a href="productOwner.html">Product Owner</a>
        <a href="developerTeam.html">Developer Team</a>
        <a href="scrumMaster.html" class="active">Scrum Master</a>
        <a href="editRoles.html">Edit Roles</a>
    </div>

    <div class="content">
        <div class="column">
            <h2>Add Daily Scrum Log</h2>
            <div class="tasks">
                <input type="text" placeholder="Title" id="log-title">
                <textarea placeholder="Description" id="log-description"></textarea>
                <div class="buttons">
                    <button onclick="saveLog()">Save Log</button>
                </div>
            </div>
        </div>
        <div class="column">
            <h2>Your Daily Scrum Logs</h2>
            <div class="backlog-list" id="log-list">
                <!-- Daily scrum logs will be dynamically loaded here -->
            </div>
        </div>
        <div class="column">
            <h2>Current Sprint Statistics:</h2>
            <div class="statistics">
                <div>Progress: <span id="progress">62%</span></div>
                <div class="progress-bar">
                    <div class="progress" style="width: 62%;"></div>
                </div>
                <div>Most Developer: <input type="text" id="most-dev" value="Dev 1" readonly></div>
                <div>Less Developer: <input type="text" id="less-dev" value="Dev 4" readonly></div>
                <div>Completed Tasks: <span id="completed-tasks">1</span></div>
                <div>Incomplete Tasks: <span id="incomplete-tasks">7</span></div>
            </div>
        </div>
    </div>
    <div id="mobile-message">
        Please open up on desktop or Full Screen
    </div>
    <script src="scrumMaster.js"></script>
</body>
</html>
