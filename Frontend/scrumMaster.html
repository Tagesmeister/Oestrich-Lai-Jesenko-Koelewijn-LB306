<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scrum.css" />
    <title>Scrum Master</title>
</head>
<body>
    <div class="header">
      <a class="header-button" href="productOwner.html">Product Owner</a>
      <a class="header-button" href="developerTeam.html">Developer Team</a>
      <a class="header-button" href="editRoles.html">Edit Roles</a>
    </div>
    <div class="sub-header">
      <span>Scrum Master</span>
      <button class="logout-button">Log out</button>
    </div>
    <div class="container">
      <div class="left-panel">
        <h3>Current Team Roles</h3>
        <div id="role-assignments">
          <!-- Role assignments will be dynamically loaded here -->
        </div>
        <h3>Your Daily Scrum Logs</h3>
        <div class="log-list" id="log-list">
          <!-- Daily scrum logs will be dynamically loaded here -->
        </div>
      </div>
      <div class="right-panel">
        <h3>Current Sprint Tasks:</h3>
        <div id="task-list">
          <!-- Task list will be dynamically loaded here -->
        </div>
      </div>
    </div>
    <script src="scrumMaster.js"></script>

</html>
